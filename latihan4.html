<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLJR VAR BINTANG</title>
</head>
<body>
    <script>
        var s = '';

        for ( var i = 1; i <= 5 ; i++) {
            for ( var j = 4; j >= i ; j--) {
                s +=' ';
        }
        for ( var k = 1; k <= 1; k++ ) {
            s +='*';
        }
        for( var l = 1; l <=  i-1; l++) {
            s +='*';
        }
        s +='\n';
        }
        console.log(s);
    </script>
</body>
</html>
