<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cara Menggunakan Method Array includes() Di JavaScript</title>
</head>
<body><center>
<div class="output"></div>
</body></center>
<script>
var buah = ["Apel", "Jeruk", "Mangga", "Rambutan", "Dukuh"];
var b = buah.includes("ayammm");

document.getElementsByClassName("output")[0].innerHTML += b + "<br>";
</script>
</html>
